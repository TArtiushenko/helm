{{- if .Values.capi.autoscaling.enabled -}}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "corezoid.capi" . }}-hpa
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "corezoid.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.capi.name }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "corezoid.capi" . }}
  minReplicas: {{ .Values.capi.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.capi.autoscaling.maxReplicas | default 4 }}
  metrics:
    {{- if .Values.capi.autoscaling.targetMemory }}
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: {{ .Values.capi.autoscaling.targetMemory }}
    {{- end }}
    {{- if .Values.capi.autoscaling.targetCPU }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.capi.autoscaling.targetCPU }}
    {{- end }}
    {{- if .Values.capi.autoscaling.requests }}
    - type: Pods
      pods:
        metric:
          name: http_requests
        target:
          type: AverageValue
          averageValue: {{ .Values.capi.autoscaling.requests }}
  {{- end }}
{{- end }}