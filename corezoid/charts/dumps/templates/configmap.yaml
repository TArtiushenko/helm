apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.appName }}-config
data:
  default.conf: |-
    server {
      listen       80;
      server_name _ ;
      root /var/www;

      location / {
          autoindex on;
      }

      # download
      autoindex on;
      autoindex_exact_size off;
      autoindex_localtime on;

      # auth
      # auth_basic "Restricted site";
      # auth_basic_user_file /opt/nginx/.htpasswd;
    }