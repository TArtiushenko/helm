## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
##
global:
  ## @param global.imageRegistry Global Docker image registry
  ##
  imageRegistry:
  ## @param global.imagePullSecrets Global Docker registry secret names as an array
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  ## @param global.pullPolicy Global Docker image Policy
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## @param global.storageClass Global StorageClass for Persistent Volume(s)
  ##
  storageClass: "gp3"
  ## @param global.domain Global domain
  ## domain: "corezoid.example.com"
  ##
  domain: ""
  ## @param global.error_log_level Global error log level
  ## Error log level: debug | info
  ##
  error_log_level: debug
  ## @param global.prometheusScrape Global param for prometheusScrape
  ##
  prometheusScrape: true
  ## @param global.namespaceCreate Global create namespace
  ##
  namespaceCreate: true

## @section Common parameters
## @param prometheus.port port for prometheus metrics
##
prometheus:
  port: 9100
## @param nameOverride String to partially override common.names.fullname
##
nameOverride:
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride:
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## @param extraDeploy Array of extra objects to deploy with the release
##
extraDeploy: []
## @param schedulerName custom schedulerName https://kubernetes.io/docs/tasks/extend-kubernetes/configure-multiple-schedulers/
##
schedulerName: ""
## @param provisoner  define provisoner, argocd or helm, default - helm
provisoner: ""

## Configure the ingress for the Corezoid server
## Ref: http://kubernetes.io/docs/user-guide/ingress/
ingress:
  ## @param ingress.enabled Enable the creation of an ingress for the Corezoid
  ##
  enabled: true
  ## @param ingress.hostname Ingress hostname for the Corezoid ingress
  ##
  hostname:
  ## @param ingress.annotations Annotations for the Corezoid ingress
  ##
  annotations: {}
    ## kubernetes.io/ingress.class: alb
    ## alb.ingress.kubernetes.io/scheme: internet-facing
    ## alb.ingress.kubernetes.io/certificate-arn: arn:dsvfds
    ## alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-Ext-2018-06
    ## alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    ## alb.ingress.kubernetes.io/load-balancer-attributes: "routing.http2.enabled=false"
    ## access restrictionkgec
    ## alb.ingress.kubernetes.io/inbound-cidrs: 8.8.8.8/32, 1.1.1.1/32,
    ## for creating route53 record-set
  ## external-dns.alpha.kubernetes.io/hostname: {{ .Values.capi.subdomain}}.{{ .Values.global.domain }}

## @section CAPI Parameters
## CAPI
##
capi:
  ## @param capi.name
  ##
  name: capi
  ## @param capi.subdomain
  ##
  subdomain: corezoid

  image:
    ## @param capi.image.registry
    ##
    registry: ""
    ## @param capi.image.repository
    ##
    repository: public/conveyor_api
    ## @param capi.image.tag
    ##
    tag: "7.7.0.1"
    ## @param capi.image.pullPolicy
    ##
    pullPolicy: IfNotPresent
    ## @param capi.image.pullSecrets
    ##
    pullSecrets: []
  updateStrategy:
    ## @param capi.updateStrategy.type
    ##
    type: RollingUpdate
  ## @param capi.terminationGracePeriodSeconds duration in seconds the CAPI pod needs to terminate gracefully. Defaults to 300 seconds.
  ##
  terminationGracePeriodSeconds: 10
  ## @param capi.prometheusScrape
  ##
  prometheusScrape: false
  ## @param capi.replicaCount Number of CAPI replicas to deploy
  ##
  replicaCount: 2
  ## capi resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    limits:
      ## @param capi.resources.limits.cpu
      ##
      cpu: 2
      ## @param capi.resources.limits.memory
      ##
      memory: 2Gi
    requests:
      ## @param capi.resources.requests.cpu
      ##
      cpu: 100m
      ## @param capi.resources.requests.memory
      ##
      memory: 100Mi
  ## @param capi.schedulers
  ##
  schedulers: 1
  ## @param capi.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param capi.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param capi.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param capi.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param capi.hostAliases https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param capi.podLabels  https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param capi.podAnnotations https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param capi.podAffinityPreset Pod affinity preset. Ignored if `capi.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param capi.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `capi.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node capi.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param capi.nodeAffinityPreset.type Node affinity preset type. Ignored if `capi.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param capi.nodeAffinityPreset.key Node label key to match. Ignored if `capi.affinity` is set
    ##
    key: ""
    ## @param capi.nodeAffinityPreset.values Node label values to match. Ignored if `capi.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param capi.affinity Affinity for CAPI pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `capi.podAffinityPreset`, `capi.podAntiAffinityPreset`, and `capi.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param capi.nodeSelector Node labels for CAPI pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param capi.tolerations Tolerations for CAPI pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param capi.updateStrategy.type CAPI statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  ## @param capi.priorityClassName CAPI pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param capi.lifecycleHooks for the CAPI container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param capi.extraEnvVars Array with extra environment variables to add to CAPI nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param capi.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for CAPI nodes
  ##
  extraEnvVarsCM:
  ## @param capi.extraEnvVarsSecret Name of existing Secret containing extra env vars for CAPI nodes
  ##
  extraEnvVarsSecret:
  ## @param capi.extraVolumes Optionally specify extra list of additional volumes for the CAPI pod(s)
  ##
  extraVolumes: []
  ## @param capi.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the CAPI container(s)
  ##
  extraVolumeMounts: []
  ## @param capi.initContainers Add additional initContainers containers to the CAPI pod(s)
  ## e.g:
  ## initContainers:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  initContainers: {}
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    targetCPU: 65
    targetMemory: 1000Mi
    requests:
  service:
    ## @param capi.service.capiPort CAPI service port number. Default: 80
    ##
    capiPort: 80
    ## @param capi.service.confAgentPort confAgentPort service port number. Default: 8585
    ##
    confAgentPort: 8585
  ## CAPI aplication parameters
  ##
  ## @param capi.capi_front_captcha_disabled enable/disable recaptcha on login page
  capi_front_captcha_disabled: true
  ## @param capi.capi_front_captcha_key  key for works with google recaptcha (page /login if corezoid registration)
  ##
  capi_front_captcha_key: ""
  ## @param capi.capi_backend_captcha_key secret_key works with google recaptcha
  ##
  capi_backend_captcha_key: ""
  ## @param capi.registration_restriction.enable restricting user registration only within the domains specified below if enabled
  ##
  registration_restriction:
    ## @param capi.registration_restriction.enable enable or disable restrictions
    ##
    enable: false
    ## @param capi.registration_restriction.allowed_domains allowed domains for registration
    ##
    allowed_domains: []
    # - "gmail.com"
    # - "yahoo.com"
  ## @param capi.max_task_size_for_process_conv max task size for process conv in kb
  ##
  max_task_size_for_process_conv: 264000
  ## @param capi.max_task_size_for_st_diagramm_conv max task size for state diagramm conv in kb
  ##
  max_task_size_for_st_diagramm_conv: 264000
  ## @param capi.max_reqs_limit max req/sec of create|modify|delete for conv|folder|dashboard in 1 sec
  ##
  max_reqs_limit: 50000
  ## merchant_api settings
  merchant_api:
    ## @param capi.merchant_api.skip_otp skip otp when create company
    ##
    skip_otp: true
  ## @param capi.cookie_expr_time session expire time, in sec (default 900)
  ##
  cookie_expr_time: 7200

  front_setting:
    ## @param capi.front_setting.doc_host documentation url (navigate by clicking on DOCS link)
    ##
    doc_host: "doc.corezoid.com"
    ## @param capi.front_setting.doc_index path for documentation url
    ##
    doc_index: "/"
    ui:
      ## @param capi.front_setting.ui.market enabled Market button
      ##
      market: false
      ## @param capi.front_setting.ui.bot_platform enabled Bot platform  button
      ##
      bot_platform: false
      ## @param capi.front_setting.ui.billing enabled billing  button
      ##
      billing: false
      ## @param capi.front_setting.ui.git_call enabled git_call button
      ##
      git_call: false
      ## @param capi.front_setting.ui.default_company set default company name
      ##
      default_company: "My Corezoid"
      ## @param capi.front_setting.ui.tab_name tab name
      ##
      tab_name: "Corezoid"
      ## @param capi.front_setting.ui.disabled_auth_logo disable or enable logo on main page
      ##
      disabled_auth_logo: false
      ## @param capi.front_setting.ui.color_main main color in HEX
      ##
      color_main: "#0791e5"
      ## @param capi.front_setting.ui.color_logo logo color in HEX
      ##
      color_logo: "#0791e5"
      ## @param capi.front_setting.ui.color_logo_hover logo_hover color in HEX
      ##
      color_logo_hover: "#056cab"
  ## @param capi.ldap_server ldap host
  ##
  ldap_server: ""
  ## @param capi.ldap_port ldap port
  ##
  ldap_port: "389"
  ## @param capi.ldap_base ldap base (o=domain)
  ##
  ldap_base: ""
  ## @param capi.ldap_filter filter for ldap query
  ##
  ldap_filter: ""
  ## @param capi.ldap_first_bind_user if true - bind_user_name, bind_user_pass should be filled. if it's false it is not necessary
  ##
  ldap_first_bind_user: true
  ## @param capi.ldap_bind_user_name
  ##
  ldap_bind_user_name: ""
  ## @param capi.ldap_bind_user_pass
  ##
  ldap_bind_user_pass: ""
  ## @param capi.ldap_user_nick_entry
  ##
  ldap_user_nick_entry: ""
  ## @param capi.ldap_tls
  ##
  ldap_tls: false
  ## @param capi.logic_settings.api_max_thread
  ##
  logic_settings:
    ## @param capi.logic_settings.api_max_thread max allowed threads for api logic
    ##
    api_max_thread: 50000
    ## @param capi.logic_settings.sender_max_threads max allowed threads for sender api logic
    ##
    sender_max_threads: 25
    ## @param capi.logic_settings.timer_default
    ##
    timer_default: 5
  ## @param capi.enigma_pk_id enigma private_key_id
  ##
  enigma_pk_id: ""

